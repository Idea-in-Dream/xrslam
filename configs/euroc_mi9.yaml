%YAML:1.0
imu:
  # inertial sensor noise model parameters (static)
  # gyroscope_noise_density: 0.01       # [ rad / s / sqrt(Hz) ]
  # gyroscope_random_walk: 0.0001       # [ rad / s^2 / sqrt(Hz) ]
  # accelerometer_noise_density: 0.1    # [ m / s^2 / sqrt(Hz) ]
  # accelerometer_random_walk: 0.001    # [ m / s^3 / sqrt(Hz) ]
  # accelerometer_bias: [0.0, 0.0, 0.0] # acc bias prior
  # gyroscope_bias: [0.0, 0.0, 0.0]     # gyro bias prior
  extrinsic:
    q_bi: [ 0.0, 0.0, 0.0, 1.0 ] # x y z w
    p_bi: [ 0.0, 0.0, 0.0 ] # x y z [m]
  noise:
    cov_g: [
      0.017141, 0.0, 0.0,
      0.0, 0.017141, 0.0,
      0.0, 0.0, 0.017141]
    cov_a: [
      0.039949, 0.0, 0.0,
      0.0, 0.039949, 0.0,
      0.0, 0.0, 0.039949]
    cov_bg: [
      0.000171, 0.0, 0.0,
      0.0, 0.000171, 0.0,
      0.0, 0.0, 0.000171]
    cov_ba: [
      0.000399, 0.0, 0.0,
      0.0, 0.000399, 0.0,
      0.0, 0.0, 0.000399]

cam0:
  # camera0 wrt. body frame
  # T_BS:
  #   cols: 4
  #   rows: 4
  #   data: [0.0148655429818, -0.999880929698, 0.00414029679422, -0.0216401454975,
  #          0.999557249008, 0.0149672133247, 0.025715529948, -0.064676986768,
  #          -0.0257744366974, 0.00375618835797, 0.999660727178, 0.00981073058949,
  #          0.0, 0.0, 0.0, 1.0]
  resolution: [640, 480]        # resolution of camera
  camera_model: pinhole         # camera model
  distortion_model: radtan      # distortion model
  intrinsics: [516.569596, 515.366213, 311.317419, 243.15112] # fu, fv, cu, cv
  camera_distortion_flag: 1     # use distortion model or not
  distortion: [0.068411, -0.153147, 0.000497, -0.006448] # k1, k2, p1, p2, xi
  camera_readout_time: 0.0      # camera readout time
  time_offset: 0.0297              # camera time delay wrt. IMU
  extrinsic:
    q_bc: [ -0.705722, 0.708459, 0.006494, -2.1e-05 ] # x y z w
    p_bc: [ 0.055951, 5.8e-05, 0.067706 ] # x y z [m]
  noise: [
    0.5, 0.0,
    0.0, 0.5] # [pixel^2]
